#General config
spring.config.name=mq-service
spring.config.location=classpath:/,classpath:/config/,file:./,file:./config/

#Configuration of MongoDB access
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=hdi-metadata

#Configuration of MQ
spring.rabbitmq.host=localhost
spring.rabbitmq.user=guest
spring.rabbitmq.pass=guest

#Configuration of Data Centralizer
spring.datacentral.url=http://localhost:8022
